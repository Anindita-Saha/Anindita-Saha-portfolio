  <style>
    body {
      margin: 0;
      padding: 0;
      color: #333;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px;
      background: rgb(135, 161, 83);
      color: #fff;
    }

    nav a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {

    }

    #contact {
      text-align: center;
      padding: 50px;
      /* background-color: powderblue; */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: auto;
    }

    input,
    textarea {
      padding: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #contact button {
      border: none;
      padding: 20px;
      font-size: 17px;
      background-color: rgba(122, 122, 62, 0.819);
      color: white;
      border-radius: 6px;
    }

    #contact button:hover {
      background-color: lightgrey;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 10px;
      background: rgb(135, 161, 83);
      color: #fff;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
    }
  </style>
